<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONCE BURGUER - Sistema de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="logo">
            <i class="fas fa-hamburger"></i>
            <h1>PONCE BURGUER</h1>
        </div>
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="login-username"><i class="fas fa-user"></i> Usuario:</label>
            <input type="text" id="login-username" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
            <label for="login-password"><i class="fas fa-lock"></i> Contraseña:</label>
            <input type="password" id="login-password" placeholder="Ingrese su contraseña">
        </div>
        <button id="login-button"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
    </div>

    <div id="app" class="hidden">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-hamburger"></i> PONCE BURGUER</h1>
                <p id="user-display"><i class="fas fa-user-circle"></i> <span id="current-user"></span> | <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></p>
            </div>
        </header>

        <div class="container">
            <div class="tabs">
                <div class="tab active" data-tab="products"><i class="fas fa-box-open"></i> Productos</div>
                <div class="tab" data-tab="inventory"><i class="fas fa-clipboard-list"></i> Inventario</div>
                <div class="tab" data-tab="sales"><i class="fas fa-cash-register"></i> Ventas</div>
                <div class="tab" data-tab="reports"><i class="fas fa-chart-bar"></i> Reportes</div>
                <div class="tab" data-tab="currency"><i class="fas fa-exchange-alt"></i> Moneda</div>
                <div class="tab" data-tab="users" id="users-tab"><i class="fas fa-users"></i> Usuarios</div>
            </div>

            <!-- Contenido de las pestañas -->
            <div id="products" class="tab-content active">
                <!-- Contenido de productos -->
            </div>

            <div id="inventory" class="tab-content">
                <!-- Contenido de inventario -->
            </div>

            <div id="sales" class="tab-content">
                <!-- Contenido de ventas -->
            </div>

            <div id="reports" class="tab-content">
                <!-- Contenido de reportes -->
            </div>

            <div id="currency" class="tab-content">
                <!-- Contenido de moneda -->
            </div>

            <div id="users" class="tab-content">
                <!-- Contenido de usuarios -->
            </div>
        </div>

        <!-- Notificaciones -->
        <div id="notification-container"></div>

        <!-- Modal para confirmaciones -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="modal-title"></h3>
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="modal-confirm">Confirmar</button>
                    <button id="modal-cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal para admin password -->
        <div id="admin-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Verificación de Administrador</h3>
                <p>Ingrese la clave de administrador para continuar:</p>
                <input type="password" id="admin-password" placeholder="Clave de administrador">
                <div class="modal-buttons">
                    <button id="admin-confirm">Verificar</button>
                    <button id="admin-cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
